<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contato - RecuperaMente</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/style_contato.css"/>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="layout-container">
        <header class="app-header">
          <div class="logo-container">
            <div class="logo-icon">
                <img src="./logo.png" alt="">
            </div>
            <h2 class="logo-text">RecuperaMente</h2>
          </div>
          <div class="nav-container">
            <div class="nav-links">
              <a class="nav-item" href="#">Home</a>
              <a class="nav-item" href="#">Ferramentas</a>
              <a class="nav-item" href="#">Sobre</a>
            </div>
            <a class="header-cta" href="#">
              <span class="truncate">Contato</span>
            </a>
          </div>
        </header>
        <main class="main-content">
              <div class="form-card">
                <form class="contact-form">
                  <label class="form-label-group">
                    <p class="label-text">Nome</p>
                    <input
                      class="form-input"
                      placeholder="Digite seu nome"
                      type="text"/>
                  </label>
                  <label class="form-label-group">
                    <p class="label-text">Seu melhor e-mail</p>
                    <input
                      class="form-input"
                      placeholder="exemplo@email.com"
                      type="email"/>
                  </label>
                  <label class="form-label-group">
                    <p class="label-text">Mensagem</p>
                    <textarea
                      class="form-textarea"
                      placeholder="Escreva sua mensagem aqui..."
                    ></textarea>
                  </label>
                  <button class="submit-btn" type="submit">
                    <span class="truncate">Enviar Mensagem</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
